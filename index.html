<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas José Barboza @dagurazada</title>
    <link rel="stylesheet" href="estilo/styles.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <a href="#"><img class="cabecalho-logo" src="imagens/asset 7.png" alt="Logo Instagram"></a>

        <div class="cabecalho-pesquisa">
            <input class="cabecalho-pesquisa--input" type="search" placeholder= "Search" name="pesquisa" id="pesquisa">
            <img class="cabecalho-pesquisa--icone" src="imagens/asset 12.svg" alt="">
        </div>

        <nav class="cabecalho-navegação">
            <a href="#"><img class="cabecalho-navegação--link" src="imagens/asset 13.svg" alt=""></a>
            <a href="#"><img class="cabecalho-navegação--link" src="imagens/asset 14.svg" alt=""></a>
            <a href="#"><img class="cabecalho-navegação--link" src="imagens/asset 15.svg" alt=""></a>
            <a href="#"><img class="cabecalho-navegação--link" src="imagens/asset 16.svg" alt=""></a>
            <a href="#"><img class="cabecalho-navegação--link" src="imagens/asset 17.svg" alt=""></a>
            <a href="#"><img class="cabecalho-navegação--imgperfil" src="imagens/asset 0.jpeg" alt=""></a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-perfil">
            <img class="conteudo-perfil--imagem" src="imagens/asset 0.jpeg" alt="">

            <div class="conteudo- perfil--infos">
                <div class="conteudo-perfil--info">
                    <h1 class="conteudo-perfil--nick">dagurazada</h1>
                
                    <button class="conteudo-perfil--editar"> Edit Profile</button>
                    <img class="conteudo-perfil--engrenagem" src="imagens/asset 8.svg" alt="">
                </div>
                <div class="conteudo-perfil--numeros">
                    <p class="conteudo-perfil--posts"><strong>6</strong> posts</p>
                    <p class="conteudo-perfil--followers"><strong>102</strong> followers</p>
                    <p class="conteudo-perfil--following"><strong>102</strong> following</p>
                </div>

                <p class="conteudo-perfil--name"><strong>Douglas José Barboza</strong>
                </p>
            </div>
        </section>

        <section class="imagens">
            <div class="imagens-linha1">
                <img class="imagens-01" src="imagens/asset 1.jpeg" alt="">
                <img class="imagens-02" src="imagens/asset 2.jpeg" alt="">
                <img class="imagens-03" src="imagens/asset 3.jpeg" alt="">
            </div>

            <div class="imagens-linha2">
                <img class="imagens-04" src="imagens/asset 4.jpeg" alt="">
                <img class="imagens-05" src="imagens/asset 5.jpeg" alt="">
                <img class="imagens-06" src="imagens/asset 6.jpeg" alt="">
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape-links">
            <a href="#">Meta</a>
            <a href="#"> About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>

            <a href="#">Instagram Lite</a>

        <p class="rodape-anuncio"> Layout desenvolvido por <a href="https://github.com/douglasjosebarboza"><strong>Douglas Barboza</strong></a> </p>

    </footer>
