<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Instagram</title>
    <link rel="stylesheet" href="/estilo/styles.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="imagens/asset 7.png" alt="Logo Instagram">

        <input class="cabecalho-pesquisa" type="search" name="pesquisa" id="pesquisa">

        <nav class="cabecalho-navegação">
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--link" src="imagens/asset 13.svg" alt=""></a>
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--link" src="imagens/asset 14.svg" alt=""></a>
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--link" src="imagens/asset 15.svg" alt=""></a>
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--link" src="imagens/asset 16.svg" alt=""></a>
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--link" src="imagens/asset 17.svg" alt=""></a>
            <a class="cabecalho-navegação--link" href="#"><img class="cabecalho-navegação--imgperfil" src="imagens/asset 0.jpeg" alt=""></a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-perfil">
            <img class="conteudo-perfil--imagem" src="imagens/asset 0.jpeg" alt="">

            <p class="conteudo-perfil-nick">dagurazada</p>

            <input class="conteudo-perfil--pesquisa" type="button" value="Editar Perfil">

            <img class="conteudo-perfil--engrenagem" src="imagens/asset 8.svg" alt="">

            <p class="conteudo-perfil--posts"><strong>6</strong> posts</p>

            <p class="conteudo-perfil--followers"><strong>102</strong> followers</p>

            <p class="conteudo-perfil--following"><strong>102</strong> following</p>

            <p class="conteudo-perfil--name"><strong>Douglas José Barboza</strong></p>
        </section>

        <section class="imagens">
            <img class="imagens-01" src="imagens/asset 1.jpeg" alt="">
            <img class="imagens-02" src="imagens/asset 2.jpeg" alt="">
            <img class="imagens-03" src="imagens/asset 3.jpeg" alt="">
            <img class="imagens-04" src="imagens/asset 4.jpeg" alt="">
            <img class="imagens-05" src="imagens/asset 5.jpeg" alt="">
            <img class="imagens-06" src="imagens/asset 6.jpeg" alt="">
        </section>
    </main>

    <footer class="rodape">
        <a class="rodape-links" href="#">Meta</a>
        <a class="rodape-links" href="#"> About</a>
        <a class="rodape-links" href="#">Blog</a>
        <a class="rodape-links" href="#">Jobs</a>
        <a class="rodape-links" href="#">Help</a>
        <a class="rodape-links" href="#">API</a>
        <a class="rodape-links" href="#">Privacy</a>
        <a class="rodape-links" href="#">Terms</a>
        <a class="rodape-links" href="#">Top Accounts</a>
        <a class="rodape-links" href="#">Hashtags</a>
        <a class="rodape-links" href="#">Locations</a>
        <a class="rodape-links" href="#">Instagram Lite</a>

        <p class="rodape-copy">&copy; 2022 Instagram from Meta</p>

    </footer>
</body>
</html>
